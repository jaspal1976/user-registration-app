[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
markers =
    asyncio: marks tests as async (using pytest-asyncio)
addopts = 
    -v
    --cov=.
    --cov-report=html
    --cov-report=term-missing

